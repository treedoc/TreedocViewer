<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#10b981">
  <!-- Tree/Sitemap icon matching pi-sitemap style -->
  <!-- Top node (root) -->
  <rect x="9" y="1" width="6" height="4" rx="0.5"/>
  <!-- Vertical line from root -->
  <rect x="11" y="5" width="2" height="3"/>
  <!-- Horizontal connector -->
  <rect x="3" y="8" width="18" height="2"/>
  <!-- Left branch vertical -->
  <rect x="5" y="8" width="2" height="3"/>
  <!-- Center branch vertical -->
  <rect x="11" y="8" width="2" height="3"/>
  <!-- Right branch vertical -->
  <rect x="17" y="8" width="2" height="3"/>
  <!-- Left node -->
  <rect x="3" y="11" width="6" height="4" rx="0.5"/>
  <!-- Center node -->
  <rect x="9" y="11" width="6" height="4" rx="0.5"/>
  <!-- Right node -->
  <rect x="15" y="11" width="6" height="4" rx="0.5"/>
  <!-- Sub-branch from left node -->
  <rect x="5" y="15" width="2" height="2"/>
  <rect x="2" y="17" width="8" height="2"/>
  <rect x="3" y="17" width="2" height="2"/>
  <rect x="7" y="17" width="2" height="2"/>
  <!-- Bottom leaf nodes -->
  <rect x="1" y="19" width="5" height="3" rx="0.5"/>
  <rect x="6" y="19" width="5" height="3" rx="0.5"/>
</svg>
